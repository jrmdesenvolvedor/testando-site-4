<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagens/isafeparking.ico" type="image/x-icon">
    <title>Isafeparking.PoncePark</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="google.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="ponce">
                <a href="https://www.poncepark.com.br/"><img src="imagens/poncepark.png" alt="ponce-celular"></a>
            </div>
           
            <div class="menu">
                <ul>    
                    <label id="idioma" for="language-select">Escolha o idioma</label>
                    <select id="languageSelector" onchange="changeLanguage()">
                        <option value="pt-br">PT-BR (Português)</option>
                        <option value="en">EN (Usa)</option>
                        <option value="es">ES (Espanhol)</option>
                    </select>
                </ul>
            </div>
        </div>
        <hr id="linha1">
        
        <form class="container">
            <div class="login">
                <img src="imagens/IMG_3138.PNG" alt="user"><br>
                <h5 id="title">Faça seu Login</h5>
            </div>

            <!-- Botão de login do Google -->
            <div id="buttonDiv"></div>

            <div class="email" autocomplete="email">
                <label for="email" id="email-label">Email*</label>
                <input type="emailPlaceholder" name="email" id="emailPlaceholder" maxlength="50" placeholder="Digite seu email" required>
            </div>

            <div class="senha" autocomplete="senha">
                <label for="senha" id="senha-label">Senha*</label>
                <input type="password" name="senha" id="senha" maxlength="30" placeholder="Digite sua senha" required>
                <span id="togglePassword" class="eye-icon"><i class="fas fa-eye"></i></span>
            </div>

            <div class="lembrar">
                <input type="checkbox" name="lembrar">
                <label for="lembrar" id="lembrar-label">Lembrar-me</label>
            </div>

            <div>
                <button id="entrar-button">Entrar</button>
            </div>

            <div>
                <button id="cadastro-button">
                    <a href="cadastro.html" target="_self">Cadastre-se</a>
                </button>
            </div>

            <div class="esqueci-senha">
              <a href="esqueci-senha.html" target="_blank" id="esqueci-senha-label">Esqueci minha senha</a>
            </div>
        </form>
        <div>
            <a href="index.html"><img src="imagens/botao-voltar.jpeg" alt="voltar" id="botao-voltar" title="voltar"></a>
        </div>
        <!-- começo do rodapé -->  
        <hr id="linha2">
        <footer>
          <div class="footer-content">
              <div class="footer-section1">
                  <h3 id="desenvolvido-label">Desenvolvido Por</h3>
              </div>
              <img src="imagens/isafepark.png" alt="Logo distribuído" class="logo">
              <div class="footer-section2">
                  <h3 id="links-úteis-label">Links ÚTeis</h3>
                  <ul>
                      <li><a href="link-para-politica-de-privacidade" id="politica-privacidade-label">Política de Privacidade</a></li>
                  </ul>
              </div>
              <div class="footer-section3">
                  <h3 id="canais-atendimento-label">Canais de Atendimento</h3>
                  <div class="footer-section3-div0">
                      <img src="imagens/envelope1.png" alt="">
                      <h4>contato@poncepark.com.br</h4>
                  </div>
                  <div class="footer-section3-div1">
                      <img src="imagens/telefone.png" alt="telefone">
                      <h5>(11)94804-2366</h5>
                  </div>
              </div>
          </div>
        </footer>
        <!-- fim do rodapé -->
        <script src="js/mostrar-senha.js"></script>
        <script src="js/seletor-idioma-login.js"></script>
        <hr id="linha5">
        <script src="js/validacao-dados.js"></script>
        <div class="cnpj">
          PoncePark / CNPJ:44.614.669/0001-49
        </div>
    </div>
</body>
</html>
