<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="imagens/isafeparking.ico" type="image/x-icon">
    <title>Isafeparking.PoncePark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="ponce">
                <a href="https://www.poncepark.com.br/"><img src="imagens/poncepark.png" alt="ponce-celular"></a>
            </div>
            <div class="menu">
                <ul>    
                    <label id="idioma" for="language-select">Escolha o idioma</label>
                    <select id="languageSelector" onchange="changeLanguage()">
                        <option value="pt-br">PT-BR (Português)</option>
                        <option value="en">EN (Usa)</option>
                        <option value="es">ES (Espanhol)</option>
                    </select>
                </ul>
            </div>
        </div>
        <hr id="linha1">
        <form class="container">
            <div class="login">
                <img src="imagens/IMG_3138.PNG" alt="user"><br>
                <h5 id="title">Faça seu Cadastro</h5>
            </div>

            <div class="nome">
                <label for="nome" id="nome-label">Nome*</label>
                <input type="nomePlaceholder" name="nome" id="nomePlaceholder" maxlength="50" placeholder="Digite seu nome" required>
            </div>

            <div class="sobrenome">
                <label for="sobrenome" id="sobrenome-label">Sobrenome*</label>
                <input type="sobrenomePlaceholder" name="sobrenome" id="sobrenomePlaceholder" maxlength="50" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="telefone">
                <label for="telefone" id="telefone-label">Telefone*</label><br>
                <input type="telefone" name="telefone" id="telefonePlaceholder" placeholder="Digite seu telefone" required>
            </div>

            <div class="email">
                <label for="email" id="email-label">Email*</label>
                <input type="emailPlaceholder" name="email" id="emailPlaceholder" maxlength="50" placeholder="Digite seu email" required>
            </div>

            <div class="senha">
                <label for="senha" id="senha-label">Senha*</label>
                <input type="password" name="senha" id="senha" maxlength="30" placeholder="Digite sua senha" required>
                <span id="togglePassword" class="eye-icon"><i class="fas fa-eye"></i></span>
            </div>

            <div class="cadastro-button">
                <button id="cadastro-button">
                    <a href="veiculos.html" target="_self">Prosseguir</a>
                </button>
            </div>

        </form>
        <div>
            <a href="login.html"><img src="imagens/botao-voltar.jpeg" alt="voltar" id="botao-voltar" title="voltar"></a>
        </div>
        <!-- começo do rodapé -->  
        <hr id="linha2">
        <footer>
        <div class="footer-content">
            <div class="footer-section1">
                <h3 id="desenvolvido-label">Desenvolvido Por</h3>
            </div>
            <img src="imagens/isafepark.png" alt="Logo distribuído" class="logo">
            <div class="footer-section2">
                <h3 id="links-úteis-label">Links ÚTeis</h3>
                <ul>
                    <li><a href="link-para-politica-de-privacidade" id="politica-privacidade-label">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-section3">
                <h3 id="canais-atendimento-label">Canais de Atendimento</h3>
                <div class="footer-section3-div0">
                    <img src="imagens/envelope1.png" alt="">
                    <h4>contato@poncepark.com.br</h4>
                </div>
                <div class="footer-section3-div1">
                    <img src="imagens/telefone.png" alt="telefone">
                    <h5>(11)94804-2366</h5>
                </div>
            </div>
        </div>
        </footer>
        <script src="js/mostrar-senha.js"></script>
        <!-- fim do rodapé -->
        
        <hr id="linha5">
        
        <div class="cnpj">
        PoncePark / CNPJ:44.614.669/0001-49
        </div>
    </div>
</body>
</html>
