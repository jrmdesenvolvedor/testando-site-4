<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Idiomas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="language-selector">
        <button id="open-modal">Selecionar Idioma</button>
    </div>

    <div id="language-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Selecione seu idioma</h2>
            <select id="language-dropdown">
                <option value="pt-BR">Português(BR)</option>
                <option value="en-US">English(US)</option>
                <option value="es-ES">Español(ES)</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <button id="save-language">Salvar</button>
        </div>
    </div>

    <script src="scripts.js">
            document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById('language-modal');
            var btn = document.getElementById('open-modal');
            var span = document.getElementsByClassName('close')[0];
            var saveBtn = document.getElementById('save-language');
        
            btn.onclick = function() {
                modal.style.display = 'block';
            }
        
            span.onclick = function() {
                modal.style.display = 'none';
            }
        
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        
            saveBtn.onclick = function() {
                var selectedLanguage = document.getElementById('language-dropdown').value;
                alert('Idioma selecionado: ' + selectedLanguage);
                // Aqui você pode adicionar a lógica para salvar o idioma selecionado
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
